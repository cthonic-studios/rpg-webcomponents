<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../common/editable-number.html">

<dom-module id="point-tracker">
  <template>
    <style>
      h2 {
        margin: 0;
        margin-bottom: 4px;
      }

      div {text-align: center;}
      div.container {
        width: 82px;
        margin: auto;
      }

      editable-number {
        padding: 20px;
        font-size: 20px;
        font-weight: black;
        border: 1px solid black;
        width: 40px;
        margin-bottom: 5px;
        border-radius: 20%;
      }

      button {
        font-size: 18px;
        font-weight: bold;
        padding: 5px 10px 5px 10px;
        background-image: radial-gradient(circle at center, #ddd 50%, #ccc 100%); 
        width: 48%;
        box-shadow: 0px 1px #333;
        border: 0;
        border-radius: 15%;
      }

      .button-container {
        margin: auto;
        position: relative;
        overflow: auto;
        height: 40px;
      }

      .button-left {
        position: absolute;
        left: 0;
      }

      .button-right {
        position: absolute;
        right: 0;
      }
    </style>
    <div class="container">
      <h2>[[title]]</h2>

      <editable-number starting-value="10"></editable-number>

      <div class="button-container">
        <button class="button-left" onClick="">
          -
        </button>

        <button class="button-right" onClick="">
          +
        </button>
      </div>
    </div>
  </template>

  <script type="text/javascript">
    class PointTracker extends Polymer.Element {
      static get is() {
        return 'point-tracker';
      }

      static get properties() {
        return {
          title: String
        }
      }

      constructor() {
        super();
      }
    }
    
    customElements.define(PointTracker.is, PointTracker);
  </script>
</dom-module>
